<div id='glossary' class='container-fluid tab-div'>
  <div class='row'>
    <h1 class='home'>Glossary</h1>

    {% for term in sorted_terms %}
        {% if term != 'compass' %}
            <div class='term-div col-xs-12'>
                <div class='glossary-term'>
                    <h3>{% if 'term' in terms[term] %}
                            {{ terms[term]['term'] }}
                        {% else %}
                            {{ term }}
                        {% endif %}
                    </h3>
                </div>
                <div class='definition'>
                    {{ terms[term]['clean_definition'] }}
                    <a class='wiki' target='_blank' href="{{ terms[term]['wikipedia'] }}">Wikipedia link</a>
            </div>
            </div>
        {% endif %}
    {% endfor %}

    </div>
  </div>
</div>
