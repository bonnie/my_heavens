<!DOCTYPE html>
<html>
<head>
  <title>Star Charts</title>
  <link rel='stylesheet'
        href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet' href='/static/css/stars.css'>
  <script src='https://d3js.org/d3.v4.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/2.2.0/topojson.min.js"></script>
  <script src='https://code.jquery.com/jquery.js'></script>
</head>
<body>

  <div class='container-fluid'>
    <div class='row'>
      <div id='star-field' class='col-xs-12 col-md-6 col-lg-8'>

      </div>
      <div id='location-params' class='col-xs-12 col-md-6 col-lg-4'>
        <h1>Where and when do you want to view the sky?</h1>
        <div class='form-group'>
          <input type='text' class='form-control' id='city-input'
                 placeholder='Enter a location'>
        </div>

        <div class='radio'>
          <label><input type='radio' name='datetime' value='now' id='now-time' checked='checked'>Now</label>
        </div>
        <div class='radio'>
          <label><input type='radio' name='datetime' value='not-now' id='change-time'>Other time</label>
        </div>
        <div class='form-group' id='datetime-selector'>
            <div class='input-group date'>
                <input type='datetime-local' id='datetime-input' class='form-control'>
            </div>
        </div>
        <button class='btn' id='show-stars'>Show me the stars!</button>
        <div class='alert alert-danger' role='alert' id='error'></div>
        <div id='starfield-controls'>
          <button class='btn' id='ecliptic-toggle'>Show ecliptic</button>
          <button class='btn' id='reveal-planets' disabled='disabled'>Reveal planets</button>
        </div>
        <div id='celestial-info'>
          <h1 id='celestial-name-value'></h1>
          <h4 id='celestial-type-value'></h4>
          <table class='table'>
            <tr id='magnitude'><td>Magnitude</td><td id='celestial-magnitude-value'></td></tr>
            <tr id='distance'><td>Distance</td><td><span id='celestial-distance-value'></span> <span id='celestial-distance-units-value'></span></td></tr>
            <tr id='phase'><td>Phase</td><td id='celestial-phase-value'></td></tr>
          </table>
        </div>
      </div>
    </div>

  </div> <!-- end container-fluid -->

  <script type='text/javascript' 
          src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
  <script type='text/javascript' src='/static/js/star-page-control.js'></script>
  <script type='text/javascript' src='/static/js/geocode.js'></script>
  <!-- <script type='text/javascript' src='/static/js/star-utilities.js'></script> -->
  <script type='text/javascript' src='/static/js/d3/sky.js'></script>
  <script type='text/javascript' src='/static/js/d3/constellations.js'></script>
  <script type='text/javascript' src='/static/js/d3/stars.js'></script>
  <script type='text/javascript' src='/static/js/d3/solarsystem.js'></script>
  <script type='text/javascript' src='/static/js/d3/d3-main.js'></script>
  <script src='https://maps.googleapis.com/maps/api/js?key={{ google_key }}&libraries=places&callback=initPlaces'
        async defer></script>
</body>
</html>
