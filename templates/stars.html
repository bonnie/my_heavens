<!DOCTYPE html>
<html>
<head>
  <title>Star Charts</title>
  <link rel='stylesheet'
        href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet' href='/static/css/stars.css'>
  <script src='https://d3js.org/d3.v4.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/2.2.0/topojson.min.js"></script>
  <script src='https://code.jquery.com/jquery.js'></script>
  <link href="https://fonts.googleapis.com/css?family=Forum|Open+Sans" rel="stylesheet"> 
</head>
<body>

  <div class='container-fluid'>
    <div class='row'>
      <div id='star-field' class='col-xs-12 col-md-6 col-lg-8'>

      </div>
      <div id='controls' class='col-xs-12 col-md-6 col-lg-4'>
        <div id='dateloc-form' class='info'>
          <h3>Where and when?</h3>
          <div class='form-group' id='location-form-group'>
            <input type='text' class='form-control' id='city-input' placeholder='Enter a location'>
          </div>

          <div class='radio'>
            <label><input id='now-time' type='radio' name='datetime' value='now' checked='checked'>Now</label>
          </div>
          <div class='radio'>
            <label><input id='change-time' type='radio' name='datetime' value='not-now'>Other time</label>
          </div>
          <div id='datetime-form-group' class='form-group'>
              <div class='input-group date'>
                  <input type='datetime-local' id='datetime-input' class='form-control'>
              </div>
          </div>
          <button id='show-stars' class='btn'>Show me the stars!</button>
          <button id='dateloc-form-cancel' class='btn'>Cancel</button>
        </div>
        <div class='alert alert-danger' role='alert' id='error'></div>
        <div id='master-info-div'>
          <div id='dateloc-info' class='info'>
            <div class='info-header'></div>
            <table class='table table-responsive table-condensed info-table'></table>
            <button id='dateloc-change-btn' class='btn text-center'>Change</button>
          </div>
          <div id='starfield-controls' class='info'>
            <div class="checkbox">
              <label><input type="checkbox" value="" id='ecliptic-toggle'>Reveal ecliptic</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="" id='planet-toggle' disabled='disabled'>Reveal planet indicators</label> <span id='planet-warning'>(No time/place selected)</span>
            </div>
          </div>
          <div id='celestial-info' class='info'>
            <div class='info-header'>
              <h4 id='celestial-div-instructions' class='text-center'>Click an object for more information.</h4>
            </div>
            <table class='table table-responsive table-condensed info-table'></table>
          </div>
        </div>
      </div>
    </div>

  </div> <!-- end container-fluid -->

  <script type='text/javascript' 
          src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
  <script type='text/javascript' src='/static/js/star-page-control.js'></script>
  <script type='text/javascript' src='/static/js/geocode.js'></script>
  <script type='text/javascript' src='/static/js/d3/sky.js'></script>
  <script type='text/javascript' src='/static/js/d3/constellations.js'></script>
  <script type='text/javascript' src='/static/js/d3/stars.js'></script>
  <script type='text/javascript' src='/static/js/d3/solarsystem.js'></script>
  <script type='text/javascript' src='/static/js/d3/d3-main.js'></script>
  <script src='https://maps.googleapis.com/maps/api/js?key={{ google_key }}&libraries=places&callback=initPlaces'
        async defer></script>
</body>
</html>
